<!-- formulario reactivo
 -->

<div class="container">
  <form [formGroup]="formularioContacto" (ngSubmit)="enviar()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre:</label>
      <input
        [ngClass]="{
          'is-invalid':
            hasErrors('nombre', 'required') || hasErrors('nombre', 'minlength')
        }"
        type="text"
        class="form-control"
        id="name"
        formControlName="nombre"
      />
      <div class="text-danger" *ngIf="hasErrors('nombre', 'required')">
        Nombre requerido.
      </div>
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido:</label>
      <input
        [ngClass]="{
          'is-invalid':
            hasErrors('apellido', 'required') ||
            hasErrors('apellido', 'minlength')
        }"
        type="text"
        class="form-control"
        id="apellido"
        formControlName="apellido"
      />
      <div class="text-danger" *ngIf="hasErrors('nombre', 'required')">
        Apellido requerido.
      </div>
    </div>
    
    <div class="mb-3">
      <label for="tipoDni" class="form-label">Tipo documento DNI.</label>
      <select class="form-select" id="tipoDni" formControlName="tipoDni">
        <option value="cedula.">cedula</option>
        <option value="tarjeta identida">tarjeta identidad</option>
        <option value="pasaporte">pasaporte</option>
      </select>
    </div>
    <div class="mb-3" *ngIf="mostrarDni">
      <app-dni [tipoDni]="tipoDni"> </app-dni> <!-- Ensure a fallback value -->
    </div>

    
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        [ngClass]="{
          'is-invalid':
            hasErrors('email', 'required') || hasErrors('email', 'email')
        }"
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        formControlName="email"
      />
      <div class="text-danger" *ngIf="hasErrors('email', 'email')">
        Email invalido.
      </div>

      <div class="text-danger" *ngIf="hasErrors('email', 'required')">
        Email requerido.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar.</button>
  </form>
</div>
